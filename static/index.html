<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Распознавание</title>
</head>
<body>
  <div class="hint-text">Скажите "Роиса" или нажмите на кнопку…</div>
  
  <div class="mic">
    <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="100" height="100">
      <path d="M19 10V12C19 15.866 15.866 19 12 19M5 10V12C5 15.866 8.13401 19 12 19M12 19V22M8 22H16M12 15C10.3431 15 9 13.6569 9 12V5C9 3.34315 10.3431 2 12 2C13.6569 2 15 3.34315 15 5V12C15 13.6569 13.6569 15 12 15Z" stroke="#FFFFFF"/>
    </svg>
    <div class="mic-ring"></div>
  </div>

  <div class="mini-container"></div>

  <script src="/static/script.js"></script>
  <script>
    const mic = document.querySelector('.mic');

    mic.addEventListener('click', () => {
      mic.classList.toggle('active');
      if (mic.classList.contains('active')) {
        console.log('Начало распознавания');
      } else {
        console.log('Остановка распознавания');
      }
    });


  </script>

</body>
</html>
